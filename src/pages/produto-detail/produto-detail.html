<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProdutoDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-content>
      <ion-card-title>
        <h2 text-center>{{ item?.nome }}</h2>
      </ion-card-title>
      <p text-center>
        {{ item?.preco | currency }}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
