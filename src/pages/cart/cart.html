<ion-header>
  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{ item.produto.nome }}</h2>
      <p>{{ item.produto.preco | currency }}</p>
      <p class="nolinebreak">{{ item.quantidade }}</p>
    </ion-item>
  </ion-list> 
</ion-content>
